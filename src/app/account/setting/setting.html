
<div class="setting-container account-container py-3">
  <h2>Settings</h2>
  <p>Manage your account settings, preferences, and notifications from this page.</p>
  <ul class="list-group mb-4">
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Change Password</span>
      <button class="btn btn-primary btn-sm" data-bs-toggle="collapse" data-bs-target="#changePasswordForm">Change</button>
    </li>
    <li class="list-group-item p-0 border-0">
      <div class="collapse" id="changePasswordForm">
        <form class="mt-3 px-3 pb-3">
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="Current Password">
          </div>
          <div class="mb-2">
            <input type="password" class="form-control" placeholder="New Password">
          </div>
          <button type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Notification Settings</span>
      <button class="btn btn-secondary btn-sm" data-bs-toggle="collapse" data-bs-target="#notificationForm">Edit</button>
    </li>
    <li class="list-group-item p-0 border-0">
      <div class="collapse" id="notificationForm">
        <form class="mt-3 px-3 pb-3">
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="emailNotif">
            <label class="form-check-label" for="emailNotif">Enable Email Notifications</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="smsNotif">
            <label class="form-check-label" for="smsNotif">Enable SMS Notifications</label>
          </div>
          <div class="form-check mb-2">
            <input class="form-check-input" type="checkbox" id="pushNotif">
            <label class="form-check-label" for="pushNotif">Enable Push Notifications</label>
          </div>
          <button type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
      </div>
    </li>
    <li class="list-group-item d-flex justify-content-between align-items-center">
      <span>Personal Information</span>
      <button class="btn btn-info btn-sm" data-bs-toggle="collapse" data-bs-target="#updateInfoForm">Update</button>
    </li>
    <li class="list-group-item p-0 border-0">
      <div class="collapse" id="updateInfoForm">
        <form class="mt-3 px-3 pb-3">
          <div class="mb-2">
            <input type="text" class="form-control" placeholder="Full Name">
          </div>
          <div class="mb-2">
            <input type="email" class="form-control" placeholder="Email">
          </div>
          <button type="submit" class="btn btn-success btn-sm">Save</button>
        </form>
      </div>
    </li>
  </ul>
  <div class="alert alert-info">For more options, visit your <a routerLink="/account/profile" class="d-inline">profile</a>.</div>
</div>
