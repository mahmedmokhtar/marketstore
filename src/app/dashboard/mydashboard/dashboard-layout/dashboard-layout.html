<div class="dashboard-container dash-layout">
  <div class="container">
    <div class="row">
    <div class="col-md-6 col-sm-12">
      <div class="row">
         @for (item of cardlist; track $index) {
          <div class="col-md-6">
          <div class="card">
            <div class="card-body">
                <div class="avatar-md rounded">
                  <fa-icon [icon]=item.avtarimg></fa-icon>
                </div>
                  <div class="card-text text-end">
                  <p class="text-muted mb-0 text-truncate">{{item.title}}</p>
                  <h3 class="text-dark mt-1 mb-0">{{item.number}} </h3>
                </div>
            </div>
            <div class="card-footer text-body-secondary ">
              <div>
                <span class="text-success"> <i class="bx bxs-up-arrow fs-12"></i> 2.3%</span>
                <span class="text-muted ms-1">Last Week</span>
              </div>
              <div class="">
              <a href="#" class="text-reset fw-semibold fs-12">view More</a>
              </div>
            </div>
          </div>
        </div>
        }
      </div>
    </div>
    <div class="col-md-6">
        <div class="chart-wapper">
          <!-- <canvas
          baseChart
          [type]="lineChartType"
          [datasets]="lineChartData">
        </canvas> -->
         </div>
    </div>
    </div>
  </div>
</div>
