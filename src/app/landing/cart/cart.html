<div class="row">
  <div class="col-md-12">
    <div class="cart">
      <div class="cart-header">
        <h3 class="card-title mb-5">Cart shoping</h3>
        <div class="d-flex justify-content-between align-items-center mb-5">
          <p class="text-muted">Total items : <strong class="text-danger">{{cartItems.length}}  </strong> in cart</p>
          <button class="btn btn-primary" (click)="clearCart()">Clear Cart</button>
        </div>
      </div>
      <div class ="cart-body">
        <table class="table table-striped table-bordered table-responsive">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Image</th>
              <th scope="col">Title</th>
              <th scope="col">Price</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            @for (item of cartItems; track $index) {
              <tr>
                <th scope="row">{{ $index + 1 }}</th>
                <td><img [src]="item.image" alt="{{item.title}}" class="img-thumbnail" style="width: 50px;"></td>
                <td>{{item.title}}</td>
                <td>{{item.price}} $</td>
                <td><button class="btn btn-danger" (click)="removeFromCart(item)">Remove</button></td>
              </tr>
            }
          </tbody>
          </table>
      </div>
    </div>
  </div>
  <div class="col-md-12">
    <div class="cart-footer">
      <div>
        <p class="text-muted">Total Price: <strong class="text-danger">{{alltotal()}} $</strong></p>
        <button class="btn btn-success" [routerLink]="['/checkout']">Checkout</button>
      </div>
    </div>
  </div>
  </div>
