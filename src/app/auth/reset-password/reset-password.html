
<div class="auth-module">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mb-5">
        <h2>Reset to Your Pasword</h2>
        <p>Please enter a new password below .</p>
      </div>
      <div class="col-md-12">
        <form [formGroup]="resetForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password"/>
            <div *ngIf="resetpass['password'].touched || submitted" class="text-danger" >
              <div *ngIf="resetpass['password'].errors && resetpass['password'].errors?.['required']">
                The password is required
              </div>
              <div
                *ngIf="resetpass['password'].errors && resetpass['password'].errors?.['minlength']">
                The password must be at least 6 characters long
              </div>
            </div>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password :</label>
            <input type="password" id="confirmPassword" class="form-control form-control-lg" formControlName="confirmPassword"
            />
            <div *ngIf="resetpass['confirmPassword'].touched || submitted" class="text-danger">
              <div *ngIf="resetpass['confirmPassword'].errors?.['required']">
                The confirm password is required
              </div>
              <div *ngIf="resetpass['confirmPassword'].errors?.['notMatch']">
                The passwords do not match
              </div>
            </div>
          </div>
          <button type="submit" class="btn w-100 btn-lg" [disabled]="resetForm.invalid">Rest now </button>
        </form>
      </div>
    </div>
  </div>
</div>
