<div class="auth-module ">
  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center mb-5">
        <p>welcome to MYshop Store</p>
        <h2 >Login to Your Account</h2>
      </div>
      <div class="col-md-12">
       <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email : </label>
            <input type="email"  name ="email" class="form-control form-control-lg" formControlName="email" placeholder="Enter your email">
            <div *ngIf="(loginFormControl['email'].touched || submitted)" class="text-danger">
              <div *ngIf="loginFormControl['email'].errors?.['required']"> Your Email is Request </div>
              <div *ngIf="loginFormControl['email'].errors?.['email']">Email is end "&#64;"xxxx.com </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="form-label">
              <label for="password" class="form-label">Password : </label>
              <a routerLink="/auth/forget-password" class="float-end">Forgot Password ?</a>
           </div>
            <input type="password" id="password" class="form-control form-control-lg" formControlName="password" placeholder="Enter your password">
            <div *ngIf="(loginFormControl['password'].touched ||submitted)" class="text-danger">
              <div *ngIf="loginFormControl['password'].errors?.['required']">Your Password is Request</div>
              <div *ngIf="loginFormControl['password'].errors?.['minlength']">Your Email dp not minlength is 6 </div>
            </div>
          </div>

          <button type="submit" class="btn w-100 btn-lg" [disabled]="loginForm.invalid">Login </button>
          <div class="mt-3">
            <span>Don't have an account ?</span>
            <a routerLink="/auth/register" class="text-primary"> Register Now</a>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
